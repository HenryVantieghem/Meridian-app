  <!-- Luxury Elements -->
  <circle cx="150" cy="280" r="15" fill="#D4AF37"/>
  <circle cx="450" cy="280" r="15" fill="#D4AF37"/>
  
  <!-- Leather Notebook -->
  <rect x="400" y="200" width="60" height="80" rx="4" fill="#8B4513"/>
